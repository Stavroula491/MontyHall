<!DOCTYPE html>
<html>
    <head>
        
        <meta charset = "utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monty Hall</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <doby>
        <div class="welcome-style">
        <h1>Welcome to Monty Hall's Game</h1>
        
        <h2>Please follow the below instructions. </h2>
        <p>One door contains the big prize, A SPORTS CAR, and two doors contain a goat!<br>Let's see how lucky you are!</p>
        </div>
        <div class="instructions">
            <p>Please choose one of the three doors!</p>
        </div>
        <div>
            <button id="yes-button" class="yes-no-buttons hided-button">Yes</button>
            <button id="no-button" class="yes-no-buttons hided-button">No</button>
        </div>
        <div class="container">
            <div class="child-div">
                <img id="first-door" class="door-image" src="./door.webp">
                <button id="firstButton" class="btn button-color button-style door" type="button">1st door</button>
            </div>
            <div class="child-div">
                <img id="second-door" class="door-image" src="./door.webp">
                <button id="secondButton" class="btn button-color button-style door" type="button">2nd door</button>
            </div>
            <div class="child-div">
                <img id="third-door" class="door-image" src="./door.webp">
                <button id="thirdButton" class="btn button-color button-style door" type="button">3rd door</button>
            </div>
        </div>
        <div class="footer-style">
       <footer>All images were created with assistance from 
        OpenAI's ChatGPT and DALL-E.</footer>
        </div>

        <script src="index.js" charset="UTF-8"></script>
    </doby>
</html>
